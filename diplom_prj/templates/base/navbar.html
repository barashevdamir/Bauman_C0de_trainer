
{% load static %}

{% block add_css%}
<link rel="stylesheet" href="{% static 'base/css/navbar_style.css' %}">   
{% endblock %}
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid px-0">
        <a class="navbar-brand" href="/">
            <img src="{% static 'base/images/Logo.svg' %}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'tests_list' %}">Tests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'tasks' %}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Leaderboard</a>
                </li>
            </ul>
            <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                <a class="nav-link" href="{% url 'user_profile' %}">
                    {% if  user.profile.photo  %}
                        <img src="{{ user.profile.photo.url }} " alt="Admin" class="rounded-circle" width="150" style="cursor: pointer;">
                    {% else %}
                        <img class="nav__profile-img" src="{% static 'base/images/profile-icon.svg' %}" alt="">
                    {% endif %}
                    Profile
                </a>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Sing in</a>
                <a class="nav-link" href="{% url 'register' %}">Sing up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
